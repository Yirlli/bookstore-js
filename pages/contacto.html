    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>

              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>

            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

      </nav>
      <main >
        <div class="d-flex flex-column form-inicio">
          <section class="d-flex crear_cuenta flex-column align-items-center">
            <form>
                <div class="fondo_apertura flex-column d-flex justify-content-center">
                  
                    <div class=" mb-3 apertura d-flex flex-column ">
                        <h1>Crea tu cuenta</h1>
                        <label for="labelNombre" class="form-label">Primer nombre</label>
                        <input type="text" class="form-control" id="inputNombre" required  placeholder="Ingresa tu nombre...">
                        <label for="labelApellido" class="form-label">Primer apellido</label>
                        <input type="text" class="form-control" id="InputApellido" required  placeholder="Ingresa tu apellido...">
                        <label for="labelFechaNacimiento" class="form-label">Fecha de nacimiento</label>
                        <input type="date" class="form-control" id="inputFechaNacimiento" required>
                        <label for="labelEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="inputEmail"  required placeholder="Ingresa tu email...">
                        <label for="labelPassword" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="inputPassword"required placeholder="Ingresa una contraseña...">
                        <label for="labelPassword" class="form-label">Repite tu contraseña</label>
                        <input type="password" class="form-control" id="inputPassword" required placeholder="Repite tu contraseña...">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="checklist" required>
                            <label class="form-check-label" for="checklist">
                              Acepto Términos y Condiciones
                            </label>
                        </div>
                          <div class="form-check d-flex">
                            <input class="form-check-input" type="checkbox" value="" id="checklist" checked>
                            <label class="form-check-label" for="checklist">
                              Quiero recibir promociones y boletines informativos
                            </label>
                          </div>
                        <div class=" d-flex justify-content-center">
                            <button type="submit" class="boton_cuenta"> Enviar</button>
                            <button type="reset" class="boton_cuenta">Borrar</button>
                        </div>
                    </div>
                        
                </div>
            </form>
        </div>
        

        

      </main>
     
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
